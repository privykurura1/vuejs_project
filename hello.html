<html>
<head>
    <title>Hello Vue</title>
</head>
<body>
    <div id="app">
        <template v-if="!message">
            <h1>You must send a mesage for help!</h1>
            <p>Dispatch a message now!</p>
            <p>To nearby friends!</p>
        </template>
        <textarea v-model="message"></textarea>
        <button v-show="message">
            Send word to allies for help!

        </button>
        <pre>
            {{$data | json}}
        </pre>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
</script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Our Majesty!'
        }
    })
</script>
</html>
