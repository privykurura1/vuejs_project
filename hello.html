<html>
<head>
    <title>Hello Vue</title>
</head>
<body>
    <div id="app">
        {{propertyName}}
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
</script>
<script>
    var app = new Vue({
        el: '#app',
        data:{
            propertyName: 'Hello Privy Getting to know Vue.js!'
        }
    });
</script>
</html>
