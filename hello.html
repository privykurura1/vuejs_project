<html>
<head>
    <title>Hello Vue</title>
</head>
<body>
    <div id="app">
        <h1 v-show="!message">You must send a message to get help!</h1>
        <textarea v-model="message"></textarea>
        <button v-show="message">
            Send word to allies for help!

        </button>
        <pre>
            {{$data | json}}
        </pre>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
</script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Our Majesty!'
        }
    })
</script>
</html>
